<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Questão 20</title>
<script>
	 function repeticaoPares() {
		let texto = ''
		for (let i = 0; i <= 500; i++) {
			if (i % 2 == 0) {
				texto = texto.concat(i)
				texto = texto.concat(', ')
			}
		}
		document.getElementById("resultado").innerHTML = texto
	 }
</script>
</head>

<body">
	<div id="resultado"></div>
	<input type="submit" OnClick="repeticaoPares()" value="Insere Números">
</body>

</html>

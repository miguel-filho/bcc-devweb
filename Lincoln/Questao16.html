<!DOCTYPE html>

<title>Questão 16</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script>
	function verificaNumero(valor) {	
		valor = parseFloat(valor) % 2
		if (valor == 0) {
			alert('Número informado é par')
		}
		else {
			alert('Número informado é ímpar')
		}
	}
</script>
</head>
<body>
	Número
	<input type="text" id="numero"><br><br>
	<input type="submit" OnClick="verificaNumero(numero.value)" value="Verifica">
</body>

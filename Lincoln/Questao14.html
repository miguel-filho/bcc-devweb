<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Questão 14</title>
<script>
	function calcularExponecial(valor1, valor2) {
		let result = Math.pow(parseFloat(valor1),  parseFloat(valor2))
		document.write('Resultado = ' + result)		
    }
</script>
</head>

<body>
	Número 1
	<input type="text" id="numero1"><br><br>
	Número 2
	<input type="text" id="numero2"><br><br>
	<input type="submit" OnClick="calcularExponecial(numero1.value, numero2.value)" value="Calcular Exponencial"> 
</body>

</html>

<!DOCTYPE html>
<html>
<head>
<title>Questão 04</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script>
function nome(texto)
{
	var str = "O Nome completo é: ";	
	alert(str.concat(texto));
}
</script>
</head>
<body>
	<label>Nome Completo</label>
	<input type="text" id="nomecompleto"><br>
	<input type="submit" OnClick="nome(nomecompleto.value)" value="Ok"> 
</body>

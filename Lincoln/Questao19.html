<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Questão 19</title>
<script>
	 function repeticaoDiv() {
		let texto = ''
		for (let i = 1; i <= 20; i++) {
			texto = texto.concat('Repetição<br>')
		}
		document.getElementById("resultado").innerHTML = texto
	 }
</script>
</head>

<body">
	<div id="resultado"></div>
	<input type="submit" OnClick="repeticaoDiv()" value="Insere Texto">
</body>

</html>

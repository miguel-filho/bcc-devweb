<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Questão 25</title>
<script>
	function gerarNumero() {
		let numero = Math.floor(Math.random() * 3 + 1)		
		if (numero == parseInt(document.getElementById('numero').value)) {
			alert('Número gerado igual ao informado')
		}
		else {
			alert('Número gerado diferente do informado')
		}		
    }
</script>
</head>

<body>
	Número
	<input type="text" id="numero"><br><br>
	<input type="submit" OnClick="gerarNumero()" value="Gerar Número"> 
</body>

</html>

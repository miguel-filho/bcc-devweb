<!DOCTYPE html>
<html>
<head>
<title>Questão 03</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script>
	function distanciaEuclidiana(px, py, qx, qy)
	{
			var distancia = Math.sqrt(Math.pow((px - qx), 2) + Math.pow((py - qy), 2));
			document.write("Distância Euclidiana entre(3, 7) e (31, 42) é = ", distancia);
	}
</script>
</head>
<body>
 
	<input type="submit" OnClick="distanciaEuclidiana(3, 7, 31, 42)" value="Calcular Distância">
 
</body>
</html>

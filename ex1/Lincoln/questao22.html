<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Quest√£o 22</title>
<script>
	function tabuada() {
    for (let i = 1; i <= 10; i++) {
        for (let j = 1; j <= 10; j++) {
            document.write(i)
			document.write(' X ')
			document.write(j)
            document.write(' = ')
			document.write(i * j)
			document.write('<br>')
        }    
		document.write('<br><br>')
    }
 }
</script>
</head>

<body>
	<input type="submit" OnClick="tabuada()" value="Gerar Tabuada"> 
</body>

</html>

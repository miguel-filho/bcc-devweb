    <title>Distância Euclidiana</title>

<script type="text/javascript">
    
function distanciaEuclidiana(){
    let resultado = Math.pow((3-31),2) + Math.pow((7-42),2)
    resultado = Math.sqrt(resultado)
    alert('Distância entre os pontos é: ' + resultado.toFixed(3))
}

window.onload = distanciaEuclidiana

</script>

<html>
<head>
	<title>Desconto</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />

</head>

<body>

	Digite o valor para calcular 5% de desconto:<br>
    <input type="text" id="campo1">
	<input type="submit" value="Calcular" id="btnCalcular" onclick="calculaDesconto()">
	<!-- <input type="text" id="campo1" onkeydown="calculaDesconto()" /> -->
	<br>Resultado:
	<input type="text" id="resultado"><br>

</body>

<script>
	function calculaDesconto() {
		campo1 = document.getElementById("campo1").value;
		document.getElementById("resultado").value=campo1*0.95;
	}
</script>

</html>

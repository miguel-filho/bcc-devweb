<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript">
        function contemString(string){
            let palavra = document.getElementById(string).value;
            let resultado = "Falso";
            if(palavra.search('dota') != -1){
                resultado = "Verdadeiro"
            }
            document.getElementById("resultado").innerHTML = resultado;
        }


    </script>
</head> 
<body>
    Digite uma frase para saber se existe a string Dota:<br>
    <input type="text" id="txtFrase"><br>
    <div id="resultado"></div>
    <input type="submit"  onclick="contemString('txtFrase')">
</body>
</html>

<html>
<head>
	<title>Questão 25</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<script type="text/javascript">

		function checaNumeroAleatorio(numeroAleatorio){
			const n = Number(document.getElementById(numeroAleatorio).value);
			const a = Math.floor(Math.random()*3)+1;
			document.getElementById("numeroRandom").innerHTML = a;
			if(n == a){
				document.getElementById("resultado").innerHTML = "Número igual!";
			}
			else{
				document.getElementById("resultado").innerHTML = "Número diferente!";
			}
		}
	</script>
</head>

<body>
	Digite um número inteiro:<br>
	<input type="text" id="numeroAleatorio"><br>
	Número aleatório entre 1 e 3:<br>
	<div id="numeroRandom"></div>
	<div id="resultado"></div>
	<input type="submit"  onclick="checaNumeroAleatorio('numeroAleatorio')">	
</body>
</html>

<html>
<head>
    <script type="text/javascript">
        function somarValores(){
        var s1 = document.getElementById("s1").value;
        var s2 = document.getElementById("s2").value;
        document.getElementById('s3').value = parseInt(s1) + parseInt(s2);
        //alert(s3);
    }
    </script>
</head>
<body>
    <fieldset>
        <legend>Calculadora de soma simples</legend>
        <label>Valor 1:</label>
        <input id="s1" type="text"/>
        <label>Valor 2: </label>
        <input id="s2" type="text"/>
        <button id="somar" onclick="somarValores()">Somar</button>
        <br><br>
        Resultado: <input type="text" id="s3" ><br>
    </fieldset>
 
</body>
</html>

<html>
<head>
    <script type="text/javascript">
        function somarValores(){
            let s1 = document.getElementById("s1")
            let s2 = document.getElementById("s2")
            if (isNaN(s1.value) || isNaN(s2.value)){
                alert ("Valor não é númerico!")
            }
            else if (s1.value == "" || s2.value == ""){
                alert ("Campo Vazio!")
            }
            else{
                s1 = parseInt(s1.value)
                s2 = parseInt(s2.value)
                resp = s1+s2
                document.getElementById('s3').value = resp;
            }
        }
    </script>
</head>
<body>
    <fieldset>
        <legend>Calculadora de soma simples</legend>
        <label>Valor 1:</label>
        <input id="s1" type="text"/>
        <label>Valor 2: </label>
        <input id="s2" type="text"/>
        <button id="somar" onclick="somarValores()">Somar</button>
        <br><br>
        Resultado: <input type="text" id="s3" ><br>
    </fieldset>

</body>
</html>

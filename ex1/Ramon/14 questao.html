<html>
<head>
    <title>Potenciação</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

</head>

<body>

    Base:<br>
    <input type="text" id="base"><br>
    Expoente:<br>
    <input type="text" id="expoente"><br>
    Resultado:<br>
    <input type="text" id="resultado"><br>
    <br>
    <input type="submit" value="Calcular" id="btnCalcular" onclick="calculaPotencia('base', 'expoente')">

</body>

<script type="text/javascript">
    function calculaPotencia(base_id, expo_id) {
        const b = Number(document.getElementById(base_id).value);
        const e = Number(document.getElementById(expo_id).value);
        document.getElementById('resultado').value = Math.pow(b, e);
    }

</script>
</html>

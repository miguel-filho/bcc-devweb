<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Mascara CPF</title>

</head>
<body>
	Digite o CPF: <input id="cpf" onkeydown="addMascaraCPF()" type="text">

</body>

<script type="text/javascript">
	
	function addMascaraCPF(){
		let x = document.getElementById("cpf")
		let test = x.value.length
		if (test == 3 || test == 7) 
			x.value += "."
		else if (test == 11) 
			x.value += "-"
	}
	
</script>

</html>

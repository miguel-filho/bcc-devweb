<!DOCTYPE html>
<html>
<body>

	Digite seu CPF: <input type="text" name="cpfUsuario" id="meuCPF" onkeydown="removeMascaraCPF()"><br>

	<script type="text/javascript">

		function removeMascaraCPF(){
			const cpf = document.getElementById('meuCPF').value;
			if(cpf.length == 13){
				document.getElementById('meuCPF').value = cpf.replace(/[-.]/g,"");		
			}
		}

	</script>

</body>
</html>

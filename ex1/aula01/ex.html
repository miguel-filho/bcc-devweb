    <input id="input_tamanho" type="text"/>
    <br/>
    <br/>

         src="off/lampada.jpg"
         alt="desligada"
         onmouseover ="interruptor(true)"
         onmouseout ="interruptor(false)"/>
    <br/>
    <br/>
    <label for="input_cpf">CPF</label>
    <input id="input_cpf" type="text"
           onchange="formatar()"/> 
    <br/>
    <br/>  
    <input id="valor1" type="number"/> 
    <input id="valor2" type="number"/> 
    <button onclick="somar()">Somar</button>
